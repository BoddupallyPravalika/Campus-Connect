<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coding competition Registrations</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .hackathon {
        margin-bottom: 20px; /* Adjusted margin for better spacing between events */
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }
    .hackathon:hover {
        transform: translateY(-5px);
    }
    .hackathon h2 {
        margin-top: 0;
        margin-bottom: 10px;
        color: #333;
    }
    .hackathon p {
        color: #666;
        margin-bottom: 5px; /* Adjusted margin for paragraphs */
    }
    .register-btn {
        padding: 10px 20px;
        background: linear-gradient(45deg, #4CAF50, #00BCD4);
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .register-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
</style>
</head>
<body>
<div class="container">
    <h1>Coding competition Events</h1>

   
    <div class="hackathon">
        <h2>anusha</h2>
        <p>Description: c,c++,java competition</p>
        <p>Date: 2024-08-04</p>
        <p>Last Date to Enroll: 2024-12-05</p>
        <p>Venue: a block,stanley</p>
        <p>Contacts: 9786457845</p>
        <button class="register-btn" onclick="register('anusha')">Register</button>
    </div>
    </div>
    

</div>

    window.open(formUrl, "_blank");
}
</script>

</body>
</html>
